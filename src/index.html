<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Spotify Random Song Playlist</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 10px;
      }

      #app {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      h1 {
        margin-bottom: 0;
        font-size: 1.5em;
      }

      label {
        display: block;
        margin-top: 10px;
        font-size: 0.9em;
      }

      input {
        width: 80px;
        padding: 5px;
        font-size: 0.9em;
      }

      button {
        margin-top: 15px;
        padding: 15px;
        background-color: #1db954;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 1em;
      }

      button:hover {
        background-color: #1ed760;
      }

      #added-songs {
        margin-top: 10px;
        font-size: 0.9em;
      }

      #console {
        height: 120px;
        overflow-y: auto;
        border: 1px solid #ccc;
        padding: 10px;
        margin-top: 10px;
        font-size: 0.9em;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <h1>Spotify Random Song Playlist</h1>
      <div>
        <label for="numberOfSongs">Number of Songs:</label>
        <input type="number" id="numberOfSongs" min="1" value="60" />
      </div>
      <button id="createPlaylistAndAddTracksButton">
        Create Playlist and/or Add Tracks
      </button>
      <div id="added-songs"></div>
      <div id="console"></div>
    </div>
    <script>
      const CLIENT_ID = "a34e83c02f6e439a891f4c2f6ba197fe";
      const REDIRECT_URI = "https://spotify-topaz-nine.vercel.app/";
      const SCOPES =
        "playlist-modify-public playlist-modify-private playlist-read-private";

      const addedSongsDiv = document.getElementById("added-songs");
      const consoleDiv = document.getElementById("console");

      const isAuthenticated = () => {
        const params = new URLSearchParams(window.location.hash.substring(1));
        return params.has("access_token");
      };

      const redirectToAuthorization = () => {
        window.location.href = `https://accounts.spotify.com/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(
          REDIRECT_URI
        )}&scope=${encodeURIComponent(SCOPES)}&response_type=token`;
      };

      const getRandomYear = () => {
        const currentYear = new Date().getFullYear();
        return Math.floor(Math.random() * (currentYear - 1900 + 1)) + 1900;
      };

      const getRandomOffset = () => {
        return Math.floor(Math.random() * 1001);
      };

      const logToConsole = (message) => {
        consoleDiv.innerHTML += `<p>${message}</p>`;
        consoleDiv.scrollTop = consoleDiv.scrollHeight;
      };

      const searchTrackAndAddToPlaylist = async (trackInfo) => {
        const randomOffset = getRandomOffset();
        const searchUrl = `https://api.spotify.com/v1/search?type=track&q=year:${trackInfo.year}&offset=${randomOffset}&limit=50`;

        try {
          logToConsole(`Searching for track from year ${trackInfo.year}`);
          const response = await fetch(searchUrl, {
            headers: {
              Authorization: `Bearer ${trackInfo.accessToken}`,
            },
          });

          if (response.status === 429) {
            const retryAfter =
              parseInt(response.headers.get("Retry-After")) || 1;
            logToConsole(`Rate limited. Retrying after ${retryAfter} seconds.`);
            await wait(retryAfter * 2); // Exponential backoff
            return searchTrackAndAddToPlaylist(trackInfo);
          }

          const data = await response.json();
          const tracks = data.tracks.items;

          if (tracks.length > 0) {
            const track = tracks[0];
            const trackUri = track.uri;

            const addResponse = await fetch(trackInfo.playlistUrl, {
              method: "POST",
              headers: {
                Authorization: `Bearer ${trackInfo.accessToken}`,
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                uris: [trackUri],
              }),
            });

            if (addResponse.ok) {
              const trackInfo = {
                year: trackInfo.year,
                name: track.name,
                artist: track.artists.map((artist) => artist.name).join(", "),
                uri: trackUri,
              };
              trackInfo.addedSongs.push(trackInfo);
              logToConsole(
                `Track from ${trackInfo.year} added to playlist successfully`
              );
              return;
            } else {
              const errorMessage = `Error adding track to the playlist: ${addResponse.statusText}`;
              console.error(errorMessage);
              logToConsole(errorMessage);
            }
          } else {
            const errorMessage = `No track found for year ${trackInfo.year}`;
            console.error(errorMessage);
            logToConsole(errorMessage);
          }
        } catch (error) {
          const errorMessage = `Error searching for track: ${error.message}`;
          console.error(errorMessage);
          logToConsole(errorMessage);
        }
      };

      const addTracksToPlaylist = async (
        accessToken,
        playlistId,
        numberOfSongs
      ) => {
        const playlistUrl = `https://api.spotify.com/v1/playlists/${playlistId}/tracks`;
        const addedSongs = [];
        const tracksToAdd = [];

        // Generate an array of track information objects with random years
        for (let i = 0; i < numberOfSongs; i++) {
          const randomYear = getRandomYear();
          tracksToAdd.push({
            accessToken,
            playlistUrl,
            year: randomYear,
            addedSongs,
          });
        }

        // Process tracks in batches to avoid API limitations
        for (let i = 0; i < tracksToAdd.length; i += 100) {
          // Get a batch of tracks
          const batchPromises = [];
          const batch = tracksToAdd.slice(i, i + 100);

          // Process each track in the batch
          batch.forEach((trackInfo) => {
            batchPromises.push(
              // Call the function to search and add the track to the playlist
              searchTrackAndAddToPlaylist(trackInfo)
            );
          });

          // Wait for all promises in the batch to complete
          await Promise.all(batchPromises);
        }

        // Remove duplicate tracks and display added songs
        const uniqueAddedSongs = [];
        const uniqueUris = new Set();
        addedSongs.forEach((song) => {
          if (!uniqueUris.has(song.uri)) {
            uniqueUris.add(song.uri);
            uniqueAddedSongs.push(song);
          }
        });

        // Display added songs in the addedSongsDiv
        addedSongsDiv.innerHTML = "<p>Added Songs:</p>";
        uniqueAddedSongs.forEach((song) => {
          addedSongsDiv.innerHTML += `<p>${song.year}: ${song.artist} - ${song.name} (${song.uri})</p>`;
        });
      };

      const searchPlaylist = async (accessToken, playlistName) => {
        const searchUrl = `https://api.spotify.com/v1/me/playlists?limit=50`;

        const response = await fetch(searchUrl, {
          headers: {
            Authorization: `Bearer ${accessToken}`,
          },
        });

        const data = await response.json();

        const playlist = data.items.find((item) => item.name === playlistName);
        return playlist;
      };

      const createPlaylist = async (accessToken) => {
        const createPlaylistUrl = "https://api.spotify.com/v1/me/playlists";

        const response = await fetch(createPlaylistUrl, {
          method: "POST",
          headers: {
            Authorization: `Bearer ${accessToken}`,
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            name: "Random Songs from All of Spotify",
            public: true,
          }),
        });

        const data = await response.json();
        return data;
      };

      const createPlaylistAndAddTracks = async () => {
        if (!isAuthenticated()) {
          redirectToAuthorization();
          return;
        }

        const params = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = params.get("access_token");

        const playlist = await searchPlaylist(
          accessToken,
          "Random Songs from All of Spotify"
        );
        const playlistId = playlist
          ? playlist.id
          : (await createPlaylist(accessToken)).id;

        await addTracksToPlaylist(
          accessToken,
          playlistId,
          parseInt(document.getElementById("numberOfSongs").value)
        );
      };

      document.addEventListener("DOMContentLoaded", () => {
        if (!isAuthenticated()) {
          redirectToAuthorization();
        }
      });

      const button = document.getElementById(
        "createPlaylistAndAddTracksButton"
      );
      if (button) {
        button.addEventListener("click", createPlaylistAndAddTracks);
      } else {
        console.error(
          'Button with id "createPlaylistAndAddTracksButton" not found.'
        );
      }

      const wait = (seconds) =>
        new Promise((resolve) => setTimeout(resolve, seconds * 1000));
    </script>
  </body>
</html>
