<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Spotify Random Song Playlist</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 10px;
      }

      #app {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      h1 {
        margin-bottom: 0;
        font-size: 1.5em;
      }

      label {
        display: block;
        margin-top: 10px;
        font-size: 0.9em;
      }

      input {
        width: 80px;
        padding: 5px;
        font-size: 0.9em;
      }

      button {
        margin-top: 15px;
        padding: 15px;
        background-color: #1db954;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 1em;
      }

      button:hover {
        background-color: #1ed760;
      }

      #added-songs {
        margin-top: 10px;
        font-size: 0.9em;
      }

      #console {
        height: 120px;
        overflow-y: auto;
        border: 1px solid #ccc;
        padding: 10px;
        margin-top: 10px;
        font-size: 0.9em;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <h1>Spotify Random Song Playlist</h1>
      <div>
        <label for="numberOfSongs">Number of Songs:</label>
        <input type="number" id="numberOfSongs" min="1" value="60" />
      </div>
      <button id="createPlaylistAndAddTracksButton">
        Create Playlist and/or Add Tracks
      </button>
      <div id="added-songs"></div>
      <div id="console"></div>
    </div>
    <script>
      const CLIENT_ID = "a34e83c02f6e439a891f4c2f6ba197fe";
      const REDIRECT_URI = "https://spotify-topaz-nine.vercel.app/";
      const SCOPES =
        "playlist-modify-public playlist-modify-private playlist-read-private";

      const addedSongsDiv = document.getElementById("added-songs");
      const consoleDiv = document.getElementById("console");

      const isAuthenticated = () => {
        const params = new URLSearchParams(window.location.hash.substring(1));
        return params.has("access_token");
      };

      const redirectToAuthorization = () => {
        window.location.href = `https://accounts.spotify.com/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(
          REDIRECT_URI
        )}&scope=${encodeURIComponent(SCOPES)}&response_type=token`;
      };

      const getRandomYear = () => {
        const currentYear = new Date().getFullYear();
        return Math.floor(Math.random() * (currentYear - 1900 + 1)) + 1900;
      };

      const getRandomOffset = () => {
        return Math.floor(Math.random() * 1001);
      };

      const searchTrackAndAddToPlaylist = async (
        accessToken,
        playlistUrl,
        year
      ) => {
        const randomOffset = getRandomOffset();
        const searchUrl = `https://api.spotify.com/v1/search?type=track&q=year:${year}&offset=${randomOffset}&limit=50`;

        try {
          const response = await fetch(searchUrl, {
            headers: {
              Authorization: `Bearer ${accessToken}`,
            },
          });

          if (response.status === 429) {
            const retryAfter =
              parseInt(response.headers.get("Retry-After")) || 1;
            console.log(`Rate limited. Retrying after ${retryAfter} seconds.`);
            await wait(retryAfter * 1000);
            return searchTrackAndAddToPlaylist(accessToken, playlistUrl, year);
          }

          const data = await response.json();
          const tracks = data.tracks.items;

          if (tracks.length > 0) {
            const track = tracks[0];
            const trackUri = track.uri;
            return trackUri;
          } else {
            const errorMessage = `No track found for year ${year}`;
            console.error(errorMessage);
            logToConsole(errorMessage);
            return null;
          }
        } catch (error) {
          const errorMessage = `Error searching for track: ${error.message}`;
          console.error(errorMessage);
          logToConsole(errorMessage);
          return null;
        }
      };

      const addBatchToPlaylist = async (accessToken, playlistUrl, uris) => {
        const response = await fetch(playlistUrl, {
          method: "POST",
          headers: {
            Authorization: `Bearer ${accessToken}`,
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            uris: uris,
          }),
        });

        if (response.ok) {
          console.log(`Batch added to playlist successfully`);
        } else {
          const errorMessage = `Error adding batch to the playlist: ${response.statusText}`;
          console.error(errorMessage);
          logToConsole(errorMessage);
        }
      };

      const addTracksToPlaylist = async (
        accessToken,
        playlistId,
        numberOfSongs
      ) => {
        const playlistUrl = `https://api.spotify.com/v1/playlists/${playlistId}/tracks`;
        const uris = [];

        for (let i = 0; i < numberOfSongs; i++) {
          const randomYear = getRandomYear();
          const uri = await searchTrackAndAddToPlaylist(
            accessToken,
            playlistUrl,
            randomYear
          );
          if (uri) {
            uris.push(uri);

            // Check if the batch size (100) is reached
            if (uris.length === 100 || i === numberOfSongs - 1) {
              await addBatchToPlaylist(accessToken, playlistUrl, uris);
              uris.length = 0; // Clear the uris array for the next batch
            }
          }
        }
      };
      
      const searchPlaylist = async (accessToken, playlistName) => {
        const searchUrl = `https://api.spotify.com/v1/me/playlists?limit=50`;

        const response = await fetch(searchUrl, {
          headers: {
            Authorization: `Bearer ${accessToken}`,
          },
        });

        const data = await response.json();

        const playlist = data.items.find((item) => item.name === playlistName);
        return playlist;
      };

      const createPlaylist = async (accessToken) => {
        const createPlaylistUrl = "https://api.spotify.com/v1/me/playlists";

        const response = await fetch(createPlaylistUrl, {
          method: "POST",
          headers: {
            Authorization: `Bearer ${accessToken}`,
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            name: "Random Songs from All of Spotify",
            public: true,
          }),
        });

        const data = await response.json();
        return data;
      };

      const createPlaylistAndAddTracks = async () => {
        if (!isAuthenticated()) {
          redirectToAuthorization();
          return;
        }

        const accessToken = getTokenFromHash();
        const numberOfSongs = document.getElementById("numberOfSongs").value;

        try {
          const playlist = await searchPlaylist(
            accessToken,
            "Random Songs from All of Spotify"
          );

          if (playlist) {
            console.log("Playlist found. Adding tracks...");
            await addTracksToPlaylist(accessToken, playlist.id, numberOfSongs);
          } else {
            console.log(
              "Playlist not found. Creating playlist and adding tracks..."
            );
            const newPlaylist = await createPlaylist(accessToken);
            await addTracksToPlaylist(
              accessToken,
              newPlaylist.id,
              numberOfSongs
            );
          }
        } catch (error) {
          const errorMessage = `Error creating playlist and adding tracks: ${error.message}`;
          console.error(errorMessage);
          logToConsole(errorMessage);
        }
      };

      const logToConsole = (message) => {
        const consoleMessage = document.createElement("div");
        consoleMessage.textContent = message;
        consoleDiv.appendChild(consoleMessage);
      };

      const getTokenFromHash = () => {
        const params = new URLSearchParams(window.location.hash.substring(1));
        return params.get("access_token");
      };

      const wait = (ms) => {
        return new Promise((resolve) => {
          setTimeout(resolve, ms);
        });
      };

      document
        .getElementById("createPlaylistAndAddTracksButton")
        .addEventListener("click", () => {
          createPlaylistAndAddTracks();
        });

      window.addEventListener("DOMContentLoaded", () => {
        if (isAuthenticated()) {
          console.log("User is authenticated.");
        } else {
          console.log("User is not authenticated.");
        }
      });
    </script>
  </body>
</html>
